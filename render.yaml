# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: story-telling-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE
        value: app.db
