<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Sửa truyện' if story_id else 'Thêm truyện mới' }} - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        :root {
            --sidebar-width: 260px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
        }

        .sidebar-brand {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 0 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 12px 15px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .nav-link i {
            width: 25px;
            margin-right: 10px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .card-custom {
            background: var(--bg-card) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-lg);
        }

        .form-control,
        .form-select {
            background: var(--bg-tertiary) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            border-radius: var(--radius-md);
            padding: 12px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--bg-secondary) !important;
            border-color: var(--primary-color) !important;
            color: var(--text-primary) !important;
            box-shadow: 0 0 0 0.2rem var(--primary-light);
        }

        .form-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        textarea.form-control {
            min-height: 200px;
        }

        .preview-card {
            background: var(--primary-light);
            border: 1px dashed var(--primary-color);
            border-radius: var(--radius-lg);
            padding: 20px;
        }

        .preview-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .btn-save {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: var(--radius-md);
            font-weight: 600;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .theme-toggle-admin {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: var(--bg-secondary);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle-admin:hover {
            background: var(--primary-color);
            color: var(--bg-primary);
        }
    </style>
</head>

<body class="admin-story-form-page">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle-admin" title="Chuyển đổi theme">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="/admin" class="sidebar-brand">
            <i class="fas fa-book-open me-2"></i>Admin
        </a>
        <nav class="sidebar-nav mt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <i class="fas fa-chart-pie"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-users"></i>Người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/stories">
                        <i class="fas fa-book"></i>Truyện
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/stories/add">
                        <i class="fas fa-plus-circle"></i>Thêm truyện
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/roles">
                        <i class="fas fa-user-tag"></i>Vai trò
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories">
                        <i class="fas fa-folder"></i>Thể loại
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i>Về trang chủ
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1" id="pageTitle">Thêm truyện mới</h2>
                <p class="text-white-50 mb-0">Điền thông tin truyện cần thêm</p>
            </div>
            <a href="/admin/stories" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <div class="row g-4">
            <!-- Form -->
            <div class="col-lg-7">
                <div class="card card-custom p-4">
                    <form id="storyForm">
                        <div class="mb-3">
                            <label class="form-label">Tiêu đề truyện *</label>
                            <input type="text" class="form-control" id="title" required placeholder="VD: Tấm Cám">
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Thể loại *</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Chọn thể loại</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quốc gia</label>
                                <select class="form-select" id="country">
                                    <option value="VN">Việt Nam</option>
                                    <option value="FOREIGN">Nước ngoài</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Độ tuổi từ</label>
                                <input type="number" class="form-control" id="minAge" value="3" min="0" max="18">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Độ tuổi đến</label>
                                <input type="number" class="form-control" id="maxAge" value="12" min="0" max="18">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Thời lượng đọc (phút)</label>
                            <input type="number" class="form-control" id="duration" value="10" min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tóm tắt</label>
                            <textarea class="form-control" id="summary" rows="3"
                                placeholder="Mô tả ngắn về truyện..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nội dung truyện *</label>
                            <textarea class="form-control" id="content" rows="10" required
                                placeholder="Nội dung đầy đủ của truyện..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ảnh bìa</label>
                            <div class="row g-2">
                                <div class="col-md-8">
                                    <input type="file" class="form-control" id="coverImageFile" accept="image/*">
                                    <small class="text-muted">Hoặc nhập URL:</small>
                                    <input type="text" class="form-control mt-2" id="coverImage"
                                        placeholder="https://example.com/image.jpg">
                                </div>
                                <div class="col-md-4">
                                    <div id="coverPreview" class="rounded"
                                        style="width:100%; height:120px; background: var(--bg-tertiary); display:flex; align-items:center; justify-content:center; overflow:hidden;">
                                        <i class="fas fa-image fa-2x" style="color: var(--text-muted);"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label text-white-50" for="isActive">Hiển thị truyện</label>
                        </div>

                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-save">
                                <i class="fas fa-save me-2"></i>Lưu truyện
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="previewStory()">
                                <i class="fas fa-eye me-2"></i>Xem trước
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview -->
            <div class="col-lg-5">
                <div class="preview-card" id="previewArea">
                    <h6 class="text-warning mb-3"><i class="fas fa-eye me-2"></i>Xem trước</h6>
                    <div id="previewContent">
                        <p class="text-white-50 text-center">Nhập nội dung để xem trước...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check admin
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user || !user.is_admin) {
            window.location.href = '/login';
        }

        const storyId = {{ story_id if story_id else 'null' }};
        const isEdit = storyId !== null;

        if (isEdit) {
            document.getElementById('pageTitle').textContent = 'Sửa truyện';
        }

        // Load categories
        async function loadCategories() {
            try {
                const res = await fetch('/api/stories/categories');
                const data = await res.json();
                if (data.status === 'ok') {
                    const select = document.getElementById('category');
                    data.categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.category_id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Load story for editing
        async function loadStory() {
            if (!isEdit) return;

            try {
                const res = await fetch(`/api/stories/${storyId}`);
                const data = await res.json();
                if (data.status === 'ok') {
                    const s = data.story;
                    document.getElementById('title').value = s.title;
                    document.getElementById('category').value = s.category_id;
                    document.getElementById('country').value = s.country;
                    document.getElementById('minAge').value = s.min_age;
                    document.getElementById('maxAge').value = s.max_age;
                    document.getElementById('duration').value = s.duration_minutes;
                    document.getElementById('summary').value = s.summary || '';
                    document.getElementById('content').value = s.content;
                    document.getElementById('coverImage').value = s.cover_image || '';
                    document.getElementById('isActive').checked = s.is_active;
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        // Preview
        function previewStory() {
            const title = document.getElementById('title').value || 'Tiêu đề truyện';
            const content = document.getElementById('content').value || 'Nội dung truyện...';
            const summary = document.getElementById('summary').value;

            document.getElementById('previewContent').innerHTML = `
                <h4 class="preview-title mb-3">${title}</h4>
                ${summary ? `<p class="text-white-50 fst-italic mb-3">${summary}</p>` : ''}
                <div class="text-white" style="white-space: pre-wrap; line-height: 1.8;">${content.substring(0, 500)}${content.length > 500 ? '...' : ''}</div>
            `;
        }

        // Submit form
        document.getElementById('storyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const storyData = {
                title: document.getElementById('title').value,
                category_id: parseInt(document.getElementById('category').value),
                country: document.getElementById('country').value,
                min_age: parseInt(document.getElementById('minAge').value),
                max_age: parseInt(document.getElementById('maxAge').value),
                duration_minutes: parseInt(document.getElementById('duration').value),
                summary: document.getElementById('summary').value,
                content: document.getElementById('content').value,
                cover_image: document.getElementById('coverImage').value,
                is_active: document.getElementById('isActive').checked
            };

            try {
                const token = localStorage.getItem('token');
                const url = isEdit ? `/admin/api/stories/${storyId}` : '/admin/api/stories';
                const method = isEdit ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(storyData)
                });

                const data = await res.json();
                if (data.status === 'ok') {
                    alert(isEdit ? 'Cập nhật thành công!' : 'Thêm truyện thành công!');
                    window.location.href = '/admin/stories';
                } else {
                    alert('Lỗi: ' + (data.error || 'Không thể lưu truyện'));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Lỗi kết nối!');
            }
        });

        // Auto-preview on input
        ['title', 'summary', 'content'].forEach(id => {
            document.getElementById(id).addEventListener('input', previewStory);
        });

        // Cover image file upload
        document.getElementById('coverImageFile').addEventListener('change', async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show local preview immediately
            const reader = new FileReader();
            reader.onload = function (event) {
                document.getElementById('coverPreview').innerHTML =
                    `<img src="${event.target.result}" style="width:100%; height:100%; object-fit:cover;">`;
            };
            reader.readAsDataURL(file);

            // Upload to server
            const formData = new FormData();
            formData.append('file', file);

            try {
                const token = localStorage.getItem('token');
                const res = await fetch('/api/upload/story-cover', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    document.getElementById('coverImage').value = data.url;
                } else {
                    alert('Upload failed: ' + data.error);
                }
            } catch (err) {
                console.error('Upload error:', err);
            }
        });

        // Preview on URL input
        document.getElementById('coverImage').addEventListener('input', function (e) {
            const url = e.target.value;
            if (url) {
                document.getElementById('coverPreview').innerHTML =
                    `<img src="${url}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src=''">`;
            }
        });

        // Initialize
        loadCategories().then(() => {
            if (isEdit) loadStory();
        });
    </script>
</body>

</html>
