<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý vai trò - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            z-index: 1000;
        }

        .sidebar-brand {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 0 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-color);
        }

        .nav-link i {
            width: 25px;
            margin-right: 10px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .card-custom {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
        }

        .table-custom {
            color: var(--text-primary);
        }

        .table-custom th {
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .table-custom td {
            border-color: var(--border-color);
            vertical-align: middle;
        }

        .btn-action {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .badge-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .theme-toggle-admin {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle-admin:hover {
            background: var(--primary-color);
            color: var(--bg-primary);
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-color: var(--border-color);
        }

        .form-control,
        .form-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus,
        .form-select:focus {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .role-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .role-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.1);
        }

        .role-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="d-flex justify-content-between align-items-center">
            <a href="/admin" class="sidebar-brand mb-0 pb-0 border-0">
                <i class="fas fa-book-open me-2"></i>Admin
            </a>
            <button id="themeToggle" class="theme-toggle-admin" title="Chuyển đổi theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <hr class="border-secondary my-3">
        <nav class="sidebar-nav mt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">
                        <i class="fas fa-chart-pie"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-users"></i>Người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/roles">
                        <i class="fas fa-user-tag"></i>Vai trò
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories">
                        <i class="fas fa-folder"></i>Thể loại
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/stories">
                        <i class="fas fa-book"></i>Truyện
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i>Về trang chủ
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Quản lý vai trò</h2>
                <p class="text-muted mb-0">Quản lý các vai trò trong hệ thống</p>
            </div>
            <button class="btn btn-warning" onclick="showAddRoleModal()">
                <i class="fas fa-plus me-2"></i>Thêm vai trò
            </button>
        </div>

        <!-- Roles Grid -->
        <div class="row g-4" id="rolesGrid">
            <!-- Roles will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-5 d-none" id="emptyState">
            <i class="fas fa-user-tag fa-4x text-muted mb-3"></i>
            <h5>Chưa có vai trò nào</h5>
            <p class="text-muted">Bắt đầu bằng cách thêm vai trò mới</p>
        </div>
    </main>

    <!-- Add/Edit Role Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm vai trò</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <input type="hidden" id="roleId">
                        <div class="mb-3">
                            <label class="form-label">Tên vai trò *</label>
                            <input type="text" class="form-control" id="roleName" required placeholder="VD: Moderator">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" id="roleDescription" rows="3"
                                placeholder="Mô tả vai trò..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quyền hạn</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="permManageUsers">
                                        <label class="form-check-label" for="permManageUsers">Quản lý người dùng</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="permManageStories">
                                        <label class="form-check-label" for="permManageStories">Quản lý truyện</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="permManageCategories">
                                        <label class="form-check-label" for="permManageCategories">Quản lý thể
                                            loại</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="permManageRoles">
                                        <label class="form-check-label" for="permManageRoles">Quản lý vai trò</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="roleActive" checked>
                            <label class="form-check-label" for="roleActive">Kích hoạt vai trò</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-warning" onclick="saveRole()">
                        <i class="fas fa-save me-1"></i>Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check admin
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user || !user.is_admin) {
            window.location.href = '/login';
        }

        const token = localStorage.getItem('token');
        let roleModal;

        document.addEventListener('DOMContentLoaded', () => {
            roleModal = new bootstrap.Modal(document.getElementById('roleModal'));
            loadRoles();
        });

        async function loadRoles() {
            try {
                const res = await fetch('/admin/api/roles', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const grid = document.getElementById('rolesGrid');
                const emptyState = document.getElementById('emptyState');

                if (data.status === 'ok' && data.roles.length > 0) {
                    emptyState.classList.add('d-none');
                    grid.innerHTML = data.roles.map(role => `
                        <div class="col-md-6 col-lg-4">
                            <div class="role-card">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div class="d-flex align-items-center">
                                        <div class="role-icon me-3">
                                            <i class="fas fa-user-shield"></i>
                                        </div>
                                        <div>
                                            <h5 class="mb-1">${role.name}</h5>
                                            <span class="badge ${role.is_active ? 'bg-success' : 'bg-secondary'}">
                                                ${role.is_active ? 'Active' : 'Inactive'}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                            <li><a class="dropdown-item" href="#" onclick="editRole(${role.role_id})">
                                                <i class="fas fa-edit me-2"></i>Sửa
                                            </a></li>
                                            <li><a class="dropdown-item" href="#" onclick="toggleRoleStatus(${role.role_id})">
                                                <i class="fas fa-${role.is_active ? 'ban' : 'check'} me-2"></i>
                                                ${role.is_active ? 'Vô hiệu hóa' : 'Kích hoạt'}
                                            </a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item text-danger" href="#" onclick="deleteRole(${role.role_id})">
                                                <i class="fas fa-trash me-2"></i>Xóa
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                                <p class="text-muted small mb-2">${role.description || 'Không có mô tả'}</p>
                                <small class="text-muted">
                                    <i class="fas fa-users me-1"></i>${role.user_count || 0} người dùng
                                </small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '';
                    emptyState.classList.remove('d-none');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        function showAddRoleModal() {
            document.getElementById('modalTitle').textContent = 'Thêm vai trò';
            document.getElementById('roleForm').reset();
            document.getElementById('roleId').value = '';
            document.getElementById('roleActive').checked = true;
            roleModal.show();
        }

        async function editRole(roleId) {
            try {
                const res = await fetch(`/admin/api/roles/${roleId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.status === 'ok') {
                    const role = data.role;
                    document.getElementById('modalTitle').textContent = 'Sửa vai trò';
                    document.getElementById('roleId').value = role.role_id;
                    document.getElementById('roleName').value = role.name;
                    document.getElementById('roleDescription').value = role.description || '';
                    document.getElementById('roleActive').checked = role.is_active;

                    // Parse permissions
                    const perms = role.permissions ? JSON.parse(role.permissions) : {};
                    document.getElementById('permManageUsers').checked = perms.manage_users || false;
                    document.getElementById('permManageStories').checked = perms.manage_stories || false;
                    document.getElementById('permManageCategories').checked = perms.manage_categories || false;
                    document.getElementById('permManageRoles').checked = perms.manage_roles || false;

                    roleModal.show();
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function saveRole() {
            const roleId = document.getElementById('roleId').value;
            const permissions = {
                manage_users: document.getElementById('permManageUsers').checked,
                manage_stories: document.getElementById('permManageStories').checked,
                manage_categories: document.getElementById('permManageCategories').checked,
                manage_roles: document.getElementById('permManageRoles').checked
            };

            const data = {
                name: document.getElementById('roleName').value,
                description: document.getElementById('roleDescription').value,
                permissions: JSON.stringify(permissions),
                is_active: document.getElementById('roleActive').checked ? 1 : 0
            };

            try {
                const url = roleId ? `/admin/api/roles/${roleId}` : '/admin/api/roles';
                const method = roleId ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (result.status === 'ok') {
                    roleModal.hide();
                    loadRoles();
                } else {
                    alert(result.error || 'Có lỗi xảy ra');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Có lỗi xảy ra');
            }
        }

        async function toggleRoleStatus(roleId) {
            try {
                const res = await fetch(`/admin/api/roles/${roleId}/toggle`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    loadRoles();
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        async function deleteRole(roleId) {
            if (!confirm('Xác nhận xóa vai trò này?')) return;

            try {
                const res = await fetch(`/admin/api/roles/${roleId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.status === 'ok') {
                    loadRoles();
                } else {
                    alert(data.error || 'Không thể xóa vai trò');
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }
    </script>
</body>

</html>
