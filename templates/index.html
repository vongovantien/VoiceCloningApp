<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIT Voice Cloning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center text-warning mb-4">UIT Voice Cloning</h1>

    <div class="row g-5">
        <!-- Input Panel -->
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 p-4">
                <form id="synthesisForm" method="POST" enctype="multipart/form-data">
                    <!-- Voice Sample -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Select Voice Sample</label>
                        <div class="voice-sample-container">
                            {% for voice in voice_samples %}
                            <div class="voice-sample-item mb-2 d-flex align-items-center gap-3">
                                <input type="radio" name="voice_sample" value="{{ voice.id }}" id="voice_{{ voice.id }}"
                                       {% if loop.index== 1 %}checked{% endif %}>
                                <label for="voice_{{ voice.id }}" class="mb-0">{{ voice.name }}</label>
                                <button type="button" class="btn btn-sm btn-outline-info listen-btn"
                                        data-audio="{{ url_for('static', filename=voice.file_path) }}">‚ñ∂ Nghe th·ª≠
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary stop-listen-btn">‚èπ T·∫Øt
                                </button>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- Text Input -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Input Text</label>
                        <textarea class="form-control custom-textarea" name="text"
                                  placeholder="Type your text here..."></textarea>
                    </div>

                    <!-- Audio Input -->
                    <div class="mb-4" id="audioInputGroup">
                        <label class="form-label fw-bold">Audio Input</label>
                        <input type="file" class="form-control custom-file" name="audio" id="audioInput"
                               accept="audio/*">
                        <div class="mb-3">
                            <button type="button" id="recordBtn" class="btn btn-outline-warning w-100">
                                üé§ Start Recording
                            </button>
                        </div>
                        <div id="audioPreview" class="mt-3" style="display:none;">
                            <h6 class="text-info">Preview Audio</h6>
                            <audio id="uploadedAudioPlayer" controls class="w-100"></audio>
                        </div>
                    </div>

                    <!-- Language -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Select Language</label>
                        <select class="form-select custom-select" name="lang">
                            <option value="vi" selected>Vietnamese</option>
                            <option value="en">English</option>
                            <option value="zh">Mandarin</option>
                        </select>
                    </div>

                    <!-- Generate Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-generate btn-lg rounded-pill">Generate Audio</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 p-4">
                <div id="loadingSpinner" class="text-center" style="display:none;">
                    <div class="spinner-border text-warning"></div>
                    <p class="mt-2">Generating audio, please wait...</p>
                </div>

                <div id="audioResult" class="w-100" style="display:none;">
                    <h5 class="text-success mb-3">Generated Audio</h5>
                    <audio id="generatedAudio" controls class="w-100 mb-3">
                        <source id="audioSource" src="" type="audio/wav">
                    </audio>
                    <a id="downloadLink" href="#" download class="btn btn-outline-success rounded-pill">
                        ‚¨á Download Audio
                    </a>
                </div>

                <p id="noAudio" class="text-light text-center">No audio generated yet</p>
            </div>
        </div>
    </div>
</div>

<audio id="previewAudio" style="display:none;"></audio>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
